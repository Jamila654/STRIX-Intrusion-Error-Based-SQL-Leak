<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN//ERROR LEAK</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap");
      body {
        margin: 0;
        height: 100vh;
        background: #000;
        color: #0f0;
        font-family: "Share Tech Mono", monospace;
        overflow: hidden;
        position: relative;
        transition: all 0.5s;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .overlay {
        position: relative;
        z-index: 2;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
      }
      .terminal {
        width: 90%;
        max-width: 900px;
        padding: 40px;
        border: 3px solid #0ff;
        border-radius: 15px;
        box-shadow: 0 0 60px #0ff;
        text-align: center;
      }
      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 3.5em;
        text-shadow: 0 0 40px #0ff;
      }
      input {
        background: #001;
        border: 2px solid #0ff;
        color: #0ff;
        padding: 15px;
        width: 80%;
        font-size: 1.3em;
        box-shadow: 0 0 20px #0ff;
      }
      button {
        background: #000;
        border: 2px solid #0ff;
        color: #0ff;
        padding: 15px 35px;
        font-size: 1.4em;
        cursor: pointer;
        box-shadow: 0 0 20px #0ff;
      }
      button:hover {
        background: #0ff;
        color: #000;
      }
      pre {
        background: #111;
        padding: 20px;
        border: 1px solid #0ff;
        margin: 30px 0;
        font-size: 1.1em;
        text-align: left;
        white-space: pre-wrap;
        box-shadow: inset 0 0 20px #0ff;
      }
      #output {
        min-height: 100px;
        font-size: 1.5em;
      }
      .crash {
        background: #300 !important;
        animation: crash 0.8s infinite;
      }
      @keyframes crash {
        0%,
        100% {
          transform: translate(0);
        }
        25% {
          transform: translate(-10px, 10px);
        }
        50% {
          transform: translate(10px, -10px);
        }
        75% {
          transform: translate(-10px, -10px);
        }
      }
      .leak {
        color: #f00;
        font-size: 2em;
        text-shadow: 0 0 30px #f00;
      }
    </style>
  </head>
  <body id="body">
    <canvas id="matrix"></canvas>

    <div class="overlay">
      <div class="terminal">
        <h1>ERROR-BASED LEAK</h1>
        <p>>>> Force a database error to extract sensitive data</p>

        <input type="text" id="query" placeholder="Search name or inject..." />
        <button onclick="errorSearch()">QUERY</button>

        <pre id="sql"></pre>
        <div id="output">>>>> READY</div>

        <a href="/" style="color: #0ff">EXIT</a>
      </div>
    </div>
<script>
    function errorSearch() {
        const _u = document.getElementById("query").value.trim();
        const _res = document.getElementById("output");
        const _b = document.getElementById("body");
        
        // Display the executed SQL for the "cool" factor
        document.getElementById("sql").textContent = `EXECUTED: SELECT * FROM users WHERE name = '${_u}'`;
        _b.classList.remove("crash");
        _res.innerHTML = ">>>> PROCESSING...";

        // The Payload and Flag are now hidden as character codes. 
        // No one can "search" for these strings.
        const _target = [39,47,42,42,47,79,82,47,42,42,47,49,61,67,84,88,83,89,83,46,68,82,73,84,72,83,88,46,83,78,40,49,44,40,83,69,76,69,67,84,47,42,42,47,48,120,52,49,41,41].map(c => String.fromCharCode(c)).join('');
        const _flagParts = [83,84,82,73,88,123,48,82,65,67,76,51,95,66,89,80,52,83,83,95,65,85,84,72,95,75,51,82,78,51,76,95,50,48,50,54,125].map(c => String.fromCharCode(c)).join('');

        if (/\s/.test(_u)) {
            _res.innerHTML = ">>>> [WAF] TERMINAL ERROR: Whitespace detected. Connection severed.";
            return;
        }

        if (_u === _target) {
            _b.classList.add("crash");
            _res.innerHTML = `
                <span class="leak">*** KERNEL MEMORY LEAK DETECTED ***</span><br>
                <span style="color:#aaa">Location: /sys/kernel/debug/security_token</span><br>
                <span style="color:#ff4444; font-weight:bold; font-size:1.2em;">DECRYPTED_SECRET: ${_flagParts}</span>
            `;
        } else if (_u.includes("'")) {
            _res.innerHTML = ">>>> [DATABASE ERROR] : ORA-00933: SQL command not properly ended.";
        } else {
            _res.innerHTML = ">>>> ACCESS DENIED: Insufficient Privileges.";
        }
    }
</script>
  </body>
</html>
